<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="description" content="Thuc Pham Sach">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thuc Pham Sach</title>


    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style1.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  -->


</head>
<body>
    <header>
        <div>
            <div>
                <div id="header-big">
                    <div class="top">
                        <div class="header-top container">
                            <div class="header-top-left col-8 ">
                                <div class="header-email">
                                    <i class="fa fa-envelope icon" aria-hidden="true"></i>
                                    Organi@gmail.com | Chất lượng vượt niềm tin
                                </div>
                            </div>
                            <div class="header-top-right col-4 container">
                                <i class="fa fa-facebook-square icon" aria-hidden="true"></i>
                                |
                                <i class="fa fa-user icon" aria-hidden="true"></i>
                                <button type="button" class="btn">ĐĂNG NHẬP</button>
                            </div>
                        </div>
                    </div>
    
    
                    <div class="header-down container">
                        <div class="logo col-2">
                            <a href="index.html"><img src="/images/logo.png"></a>
                        </div>
    
                        <nav class="navbar navbar-expand-sm col-8 menue">
    
                            <!-- Links -->
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">TRANG CHỦ</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="#">SẢN PHẨM</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">BLOG</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">LIÊN HỆ</a>
                                </li>
    
    
                            </ul>
    
                        </nav>
                        <div class="giohang col-2">
                            <div class="btn btn-success gio">
                                <a><i class="fa fa-shopping-cart " aria-hidden="true"></i><span id="so_luong_sp"
                                        class="badge"></span></a>
                            </div>
                        </div>
    
                    </div>
    
    
    
                </div>
            </div>
    
            <div class="header-search container">
    
                <div class="col-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <!-- <i class="fa fa-bars"></i> -->
                            <span>DANH MỤC HÀNG</span>
                        </div>
                        <ul>
                            <li><a href="#">TRÁI CÂY</a></li>
                            <li><a href="#">RAU CỦ</a></li>
                            <li><a href="#">THỊT & TRỨNG</a></li>
                            <li><a href="#">THỦY HẢI SẢN</a></li>
                            <li><a href="#">HẠT KHÔ</a></li>
                            <li><a href="#">NGŨ CỐC</a></li>
                            <li><a href="#">SẢN PHẨM KHÁC</a></li>
    
                        </ul>
                    </div>
                </div>
    
                <div class="col-9">
                    <div class="phone-search">
                        <div class="input-group col-8" style="width:400px;">
                            <input type="search" class="form-control rounded" placeholder="Tìm kiếm ..." aria-label="Search"
                                aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-primary nut-search">Tìm</button>
                        </div>
                        <div class="phone col-4">
                            <i class="fa fa-phone-square" aria-hidden="true"></i>
                            <span>+84 965 324 999</span>
                        </div>
                    </div>
                    <div class="banner">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="/images/banner_1.jpg" alt="First slide"
                                        style="height: 250px;">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="/images/banner_6.jpg" alt="Second slide"
                                        style="height: 250px;">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="/images/banner_3.jpg" alt="Third slide"
                                        style="height: 250px;">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
    
    
                </div>
    
    
            </div>
    
        </div>
    
    </header>
    <hr class="dongke container">
    <div class="order container">
        <div class="product-in-cart"> 
            <div>
                <table class="table table-hover" style="background: #FFEFDB;">
                    <thead>
                        <tr>
                            <th scope="col">Sản Phẩm</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Tổng</th>
                            <th scope="col"></th>
                
                        </tr>
                    </thead>
                    <tbody>
                
                            <tr id="sp${item.productId }">
                                <th scope="sp">
                                    <div class="spham">
                                        <img src="/images/ca chua.png" style="width: 50px; height: 50px;" alt="">
                                        <p>Cà Chua</p>
                                    </div>
                                   
                                </th>
                                <td class="tensp" data-masp="${item.productId }"><a style="color: black;"
                                        href="${pageContext.request.contextPath}/products/${item.seo}"></a></td>
                                <td class="soluong">
                                    <input class="so_luong_sp${item.productId }" type="number" value="${item.soluong }" min="1"
                                        max="${item.amount}" onchange="addP(${item.productId }, ${item.giaBan },${item.amount})">
                                    <input class="slBD${item.productId }" type="number" value="${item.soluong }" style="display: none;">
                                </td>
                
                                <td class="giatien${item.productId }">
                                    <fmt:formatNumber type="number" maxIntegerDigits="13" value="${item.tongGia }" /> đ
                
                                </td>
                                <td>
                                    <button onclick="Shop.xoa_sp_trong_gio_hang(${item.productId})" type="button"
                                        class="item btn btn-danger">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Tổng tiền</td>
                            <td id="tongtienT">
                                <fmt:formatNumber type="number" maxIntegerDigits="13" value="${tong_gia }" /> đ
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    
</body>
</html>
